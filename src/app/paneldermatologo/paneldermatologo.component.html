<div class="flex flex-col max-w-lg mx-auto">
    <label class="text-gray-700" for="provincia">Provincia:</label>
    <select id="provincia" [(ngModel)]="provinciaSeleccionada" (change)="filtrarDermatologosPorProvincia()"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}}</option>
    </select>
</div>

<div *ngFor="let dermatologo of dermatologosFiltrados"
    class="mt-4 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
    <h2 class="font-bold text-xl mb-2 text-gray-700">{{dermatologo.nombre}}</h2>
    <p class="text-gray-700 text-base">{{dermatologo.direccion}}</p>
    <a [href]="'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(dermatologo.direccion)"
        target="_blank" class="text-indigo-500 underline">Ver en Google Maps</a>
    <img [src]="dermatologo.foto" alt="{{dermatologo.nombre}}" class="w-32 h-32 object-cover rounded-full mx-auto">
    <a [href]="dermatologo.linkws" target="_blank" class="text-indigo-500 underline">Link de WhatsApp</a>
    <p class="text-gray-700 text-base">NÃºmero: {{dermatologo.numero}}</p>
</div>
