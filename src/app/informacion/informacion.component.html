<!--TRATAMIENTOS-->
<div class="content-tratamiento">

    <div class="row" *ngIf="verTratamientos">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" *ngFor="let tratamiento of tratamientos">
            <h2 class="font-bold text-xl mb-2 text-gray-700">{{tratamiento['nombre_del_tratamiento']}}</h2>
            <p class="text-gray-700 text-base">{{tratamiento['descripcion_del_tratamiento']}}</p>
        </div>
    </div>
</div>

<div class="content-recomendacion">
    <div class="row" *ngIf="verRecomendaicon">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" *ngFor="let recomendacion of recomendaciones">
            <h2 class="font-bold text-xl mb-2 text-gray-700">{{recomendacion['nombre_de_la_recomendacion']}}</h2>
            <p class="text-gray-700 text-base">{{recomendacion['descripcion_de_la_recomendacion']}}</p>
        </div>
    </div>
</div>

<div class="content-producto">
    <div class="row" *ngIf="verProductos">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" *ngFor="let producto of productos">
            <h2 class="font-bold text-xl mb-2 text-gray-700">{{producto['nombre_del_producto']}}</h2>
            <p class="text-gray-700 text-base">{{producto['descripcion_del_producto']}}</p>
            <img class="w-48 h-32 object-cover rounded" [src]="producto['imagen']" alt="Image review">
        </div>
    </div>
</div>
