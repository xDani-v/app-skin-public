<div>
    <h2 class="text-4xl font-bold text-dark pl-96">Deteccion de enfermedades faciales</h2>
</div>
<div>
    <div style="padding-right: 75%;" class="pt-20 pl-12">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Carga un
            archivo</label>
        <input
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50   focus:outline-none  "
            id="file_input" type="file" (change)="onFileSelected($event)" accept="image/*">

        <div class="pt-5">
            <button (click)="openWebcam()"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 ">Abrir
                Webcam</button>
            <button (click)="capturePhoto()"
                class="focus:outline-none text-white bg-yellow-500 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2  "
                [disabled]="!webcamActive">Tomar Foto</button>
            <button (click)="predictImage()" type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 ">Analisis</button>
        </div>
        <video [style]="webcamActive ? 'display: block;' : 'display: none;'" autoplay #videoElement></video>
    </div>

    <br>
    <img [src]="imageSrc" alt="Imagen mostrada aquÃ­" width="500" height="500">
</div>
<div class="contenedor-informacion">
    <div>
        <span>Informacion del analisis</span>
        <div>
            <h2 class="text-lg font-bold">Resultado de la deteccion: </h2> <span>{{information.description}}</span>
        </div>
        <div>
            <h3 class="text-lg font-bold">Indice de acierto de la deteccion: </h3>
            <span>{{information.confidence}}</span>
        </div>
    </div>
    <br>
    <app-informacion></app-informacion>
</div>
